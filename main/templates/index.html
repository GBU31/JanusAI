<html>

    <script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LXPD2DBRR5');

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 120%;
      }
      h1, h3 {
        text-align: center;
        margin-top: 50px;
      }
      img {
        margin-left: 34%;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }
      label {
        font-size: 20px;
        margin-bottom: 10px;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin-top: 20px;
        display: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  
  <body>
    <h1>Janus AI</h1>
    <img src="https://www.andersonlock.com/wp-content/uploads/2012/05/janus-2080@1x.jpg" alt="Janus">
    <h3>Make Your Own Private Swap Face Videos for Free</h3>
    
    <form id="uploadForm">
      <label for="photo">Photo:</label>
      <input type="file" id="pic" name="pic" accept="image/*" required>
      
      <label for="video">Video:</label>
      <input type="file" id="DeepFake" name="DeepFake" accept="video/*" required>
      
      <input type="submit" value="Upload">
      <div class="loader"></div>
    </form>

    <script>
      const form = document.getElementById("uploadForm");
      const loader = document.querySelector(".loader");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        loader.style.display = "block";

        const photoFile = document.getElementById("pic").files[0];
        const videoFile = document.getElementById("DeepFake").files[0];

        const formData = new FormData();
        formData.append("image", photoFile);
        formData.append("video", videoFile);
        formData.append("filename.avi", videoFile);

        fetch("http://13.49.175.185:8000/api", {

          method: "POST",
          body: formData,
        })
          .then((response) => {
            loader.style.display = "none";

            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.blob();
          })
          .then((blob) => {
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "output.avi";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
          })
          .catch((error) => {
            loader.style.display = "none";
            console.error("Error:", error);
          });
      });
    </script>
  </body>
